<!DOCTYPE html>
<html lang="en">
<head>
<!-- ==========meta开始========== -->	
<!-- 清空浏览器本地缓存 -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
<!-- 本网页关键字和关键内容 -->
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
<!-- 采用webkit内核(急速内核) -->
	<meta name="renderer" content="webkit">
<!-- 移动屏幕的缩放初始缩放比例1.0，不允许用户缩放，最小比例1.0，最大比例1.0 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- 网站开启对web app的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
<!-- web app顶部状态条的颜色为灰色半透明 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- 忽略页面中的数值识别为电话号码 -->
	<meta name="format-detection" content="telephone=no">
<!-- web app设备添加到主屏幕后全屏显示 -->
	<meta name="apple-touch-fullscreen" content="yes">
<!-- uc浏览器强制全屏	 -->
	<meta name="full-screen" content="yes">
<!-- 以utf-8格式编码 -->
	<meta charset="UTF-8">
<!-- ==========meta结束========== -->
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="../../css/mobile/mobile-apft.css">
	<link rel="stylesheet" href="../../ctrl/font/css/font-awesome.min.css">
	<title>登录——亚太金融（基金）小镇</title>
</head>
<body class="bg-l-blue">
	<div class="wrap clear">
	<!-- Swiper -->
	<div class="full-w clear pos-r">
		<div class="swiper-containerv1">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<img src="../../img/mobile/reg_f/banner1.png" alt="">
		        </div>
		        <div class="swiper-slide">
		        	<img src="../../img/mobile/reg_f/banner2.png" alt="">
		        </div>
		        <div class="swiper-slide">
		        	<img src="../../img/mobile/reg_f/banner3.png" alt="">
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
	</div>
	<!-- SwiperEND -->
	<div class="text-center mt-20 mb-20">
		<img class="w-20s" src="../../img/mobile/reg_f/logo_apft.png" alt="亚太金融小镇logo">
	</div>
	<p class="f-16 text-center  mb-20">
		欢迎加入  <span class="f-w family-ht">亚太金融（基金）小镇</span>
	</p>
	<!-- 视频 -->
		<div class="full-w clear pos-r">
			<video class="" width=100% height=100% controls="controls" poster="../../img/mobile/reg_f/townnight.png">
			  <source src="../../img/video/apft.mp4" type="video/mp4">
				您的浏览器不支持Video标签。
			</video>
			<div class="pos-a full-w h-30 line-h-30 bg-black pos-t-0 z-99 rgba-50 col-white f-16 pl-10">
				小镇介绍
			</div>
		</div>
	<!-- 视频end -->
	<!-- 手机号提交 -->
	<div class="full-w clear mb-20 f-16">
		<div class="col-12 pull-left mt-10 mb-10">
			<input class="ipt-text f_text text-center radius-10 size-large" type="text" placeholder="填写您的手机号">
		</div>
		<div class="col-12 pull-left mb-10">
			<button type="button" class="btn radius0 btn-primary full-w radius-10 size-large f-16">下一步</button>
		</div>
	</div>
	<!-- 手机号提交END -->
	</div>
<!-- jquery文件 -->
	<script src="../../js/comm/jquery.min.js"></script>
	<script src="../../js/comm/swiper-3.3.1.jquery.min.js"></script>
<!-- base的js文件 -->
	<script src="../../js/comm/mining.js"></script>
	<script>        
		var mySwiper = new Swiper ('.swiper-containerv1', {
			loop: true,
			autoplayDisableOnInteraction : false,
			autoplay : 3000,
			speed:500,
			effect : 'fade',
			pagination: '.swiper-pagination',
		})        
  </script>
</body>
</html>
