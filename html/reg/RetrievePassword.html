<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/sky-forms.css">
	<link rel="stylesheet" href="../../ctrl/font/css/font-awesome.min.css">
</head>
<body>

<div class="full-w" style="height: 100px; background-color: green;"></div>

<!--================== 正文 ================-->   
<div class="bg-primary">
    <div class="container">
        <div class="row clear">
            <div class="col-md-8 col-sm-7 hidden-xs pt-20 mt-20 pb-20 mb-20">
            </div>
            <div class="col-md-4 col-sm-5 pd-0 mt-20 mt-20 mb-20">
                <div class="bg-white pd-20 mt-20">
                    <div class="pt-10" id="redio-option">
                        <form method="post">
                            <p class="pd-10 text-center f-18">找回密码</p>
                            <!-- 选择 -->
                            <div class="row pd-10 tabbar">
                              <div class="col-xs-6 text-center">
                                  <label class="radio state-success"><input type="radio" checked="checked" name="radio">手机找回</label>
                              </div>
                              <div class="col-xs-6 text-center">
                                  <label class="radio state-success"><input type="radio" name="radio">邮箱找回</label>
                              </div>
                            </div>
                            <!-- 用手机号找回 -->
                            <fieldset class="sky-form pt-20">
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">手机号：</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <input type="text" class="ipt-text" placeholder="请输入您注册的手机号">
                                    </div>
                                </div>
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">图形验证码：</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <input type="text" maxlength="4" class="ipt-text " placeholder="请输入图形验证码">
                                        <img  src="../../img/news/11.jpg"  class="idcode ">
                                    </div>
                                </div>
                                <div class="ipt-form mb-10">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">短信验证码：</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <input type="text" maxlength="6" class="ipt-text" placeholder="请输入短信验证码">
                                        <button type="button" class="idcode btn  gradient-gray">短信验证</button>
                                    </div>
                                </div>
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">&nbsp;</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <button id="back" type="submit" class="btn  btn-primary btn-small full-w">提交</button>
                                    </div>
                                </div>
                            </fieldset> 
                            <!-- 用邮箱找回 -->
                            <fieldset class="sky-form pt-20 dis-none">
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">邮箱：</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <input type="text" class="ipt-text" placeholder="请输入您的邮箱">
                                    </div>
                                </div>
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">验证码：</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <input type="text" maxlength="4" class="ipt-text " placeholder="请输入图形验证码">
                                        <img  src="../../img/news/11.jpg"  class="idcode ">
                                    </div>
                                </div>
                                <div class="ipt-form mb-15">
                                    <div class="lab-out">
                                        <label class="ipt-label inline-block line-h-20">&nbsp;</label>
                                    </div>
                                    <div class="ipt-out mr-15">
                                        <button id="back" type="submit" class="btn  btn-primary btn-small full-w">发送邮件</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>	
    </div>           
</div>
<!--================== 正文结束 ================--> 


    <script type="text/javascript" src="../../js/comm/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/comm/mining.js"></script>
    <script>
        $(document).ready(function(){ 
            /*单选框jq数据传入*/
            $.Tab("#redio-option .tabbar label","#redio-option fieldset","checked","click","0");
        });
    </script>
</body>
</html>
