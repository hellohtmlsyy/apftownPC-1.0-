<!DOCTYPE html>
<html lang="en">
<head>
<!-- ==========meta开始========== -->	
<!-- 清空浏览器本地缓存 -->
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
<!-- 本网页关键字和关键内容 -->
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
<!-- 采用webkit内核(急速内核) -->
	<meta name="renderer" content="webkit">
<!-- 移动屏幕的缩放初始缩放比例1.0，不允许用户缩放，最小比例1.0，最大比例1.0 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- 网站开启对web app的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
<!-- web app顶部状态条的颜色为灰色半透明 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- 忽略页面中的数值识别为电话号码 -->
	<meta name="format-detection" content="telephone=no">
<!-- web app设备添加到主屏幕后全屏显示 -->
	<meta name="apple-touch-fullscreen" content="yes">
<!-- uc浏览器强制全屏	 -->
	<meta name="full-screen" content="yes">
<!-- 以utf-8格式编码 -->
	<meta charset="UTF-8">
<!-- ==========meta结束========== -->
<!-- ==========link开始========== -->		
<!-- 网页前面的小图标 -->
	<link rel="icon" href="http://www.miningcircle.com/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://www.miningcircle.com/favicon.ico" type="image/x-icon">
<!-- 基本样式文件 -->
	<link rel="stylesheet" href="../../../css/base.css">
	<link rel="stylesheet" href="../../../css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="../../../css/user.css">

<!-- 字体样式文件 -->
	<link rel="stylesheet" href="../../../ctrl/font/css/font-awesome.min.css">
<!-- ==========link结束========== -->
<!-- ==========script结束========== -->


	<title>企业简介</title>
</head>
<body>

	<div class="container pt-15 pb-15">
		<form action="">
			<!-- 企业简述 -->
				<div class="col-4 pull-left pt-15 ">
					<label class="inline-block ipt-label pt-5 line-h-15 f-14">
						<em class="col-red">*&nbsp;</em>
						企业简述（包括企业简介、理念，发展目标）：
					</label>
				</div>
				<div class="col-8 pull-left pt-15">
					<textarea rows="3" cols="20" class="ipt-text h-100"></textarea>
				</div>
			<!-- 企业简述 -->
			<!-- 商业模式 -->
				<div class="col-4 pull-left pt-15 ">
					<label class="inline-block ipt-label pt-5 line-h-15 f-14">
						<em class="col-red">*&nbsp;</em>
						商业模式（包括投资模式，价值回报来源等）：
					</label>
				</div>
				<div class="col-8 pull-left pt-15">
					<textarea rows="3" cols="20" class="ipt-text h-100"></textarea>
				</div>
			<!-- 商业模式END -->
			<!-- 拟投项目 -->
				<div class="col-4 pull-left pt-15 ">
					<label class="inline-block ipt-label pt-5 line-h-15 f-14">
						<em class="col-red">*&nbsp;</em>
						拟投项目（包括拟投项目概述、投资规模）：
					</label>
				</div>
				<div class="col-8 pull-left pt-15">
					<textarea rows="3" cols="20" class="ipt-text h-100"></textarea>
				</div>
			<!-- 拟投项目END -->
			<!-- 拟定经营范围 -->
				<div class="col-4 pull-left pt-15 ">
					<label class="inline-block ipt-label pt-5 line-h-15 f-14">
						<em class="col-red">*&nbsp;</em>
						拟定经营范围（以工商核定为准。建议不要 “投资咨询”，应包括“基金管理”、“投资管理”、“资产管理”、“股权投资”、“创业投资”等字段。）：
					</label>
				</div>
				<div class="col-8 pull-left pt-15">
					<textarea rows="3" cols="20" class="ipt-text h-100"></textarea>
				</div>
			<!-- 拟定经营范围END -->
			<!-- 提交重置 -->
				<div class="col-12 pull-left pt-20">
					<div class="col-6 pull-left pd-0 text-center">
						<button class="btn btn-small dis-ib btn-primary" >提交</button>
					</div>
					<div class="col-6 pull-left pd-0 text-center">
						<button class="btn btn-small dis-ib btn-primary" >重置</button>
					</div>
				</div>
			<!-- 提交重置END -->
		</form>
	</div>


<!-- jquery文件 -->
	<script src="../../../js/comm/jquery.min.js"></script>
	<script src="../../../js/comm/swiper-3.3.1.jquery.min.js"></script>
	<script src="../../../ctrl/layer/layer.js"></script>
<!-- base的js文件 -->
	<script src="../../../js/comm/mining.js"></script>
	<script src="../../../js/comm/user.js"></script>
</body>
</html>
